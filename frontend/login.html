<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo" id="landing">Frieren<span>Academy</span></a>
    </nav>
    <div class="main-container">
        <h2>Sign in</h2>
        <form action="" method="POST">
            <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Email or Username" required>
            </div>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign in</button>
        </form>
        <footer>
            <p>Don't have an account? <a href="#" id="re-signup">Create an account</a></p>
        </footer>
    </div>

    <!-- AUTH JS -->
    <script src="jss/auth.js"></script>
</body>
</html>
